      예시
        

    JavaScript

  -->

    <!--
JSON 
			서버와 데이터를 교환 할 때 사용 Data형태 
			단순히 데이터를 표시하는 포맷일 뿐 프로그래밍 문법X
			단순 텍스트 
	
		let jsonExample = `{
			
			"s" : ["st": "1"]		
		
		}`
		
		타입은 무조건 문자열 String
		모든 property를 따옴표로 묶어 사용한다. 
		함수를 할당할 수 없다.
	
	
		Javascript 
			Object는 자바스크립트 내부 문법에서 사용하는 데이터 유형
			Key:Value로 이루어진 데이터형식으로 복잡한 데이터를 저장 
	
		let objectExample = {
			
			s : ["st": 1]		
		
		}
		타입은 무조건 Object 
		property 따옴표 없이 사용가능하다. 숫자 표현  / 문자표현 ' '
  --></body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/promise04.js"></script>
  </head>
  <body>
    <!--
      일급 객체 (first-class object)
        컴퓨터 프로그래밍 언어 디자인에서 일급 객체란
        다른 객체들에 일반적으로 적용하는 연산을 모두 지원하는 객체를 의미한다
        함수를 인수로 넘기기, 수정하기, 변수에 대입하기와
        같은 연산을 지원할 때 일급 객체라고 한다

        3개의 조건을 만족해야 일급 객체하고 할 수 있다
          1. 변수에 함수를 할당할 수 있어야 한다
          2. 함수의 인수로 함수를 넘길 수 있어야 한다
          3. 함수의 리턴값으로 함수를 리턴할 수 있어야 한다

      
      자바스크립트 filter() 함수

      filter 메소드 배열에서 사용한다
      조건을 줘서 해당 조건이 참인 요소들을 모아서 새로운 배열로 반환한다

      중복적인 값을 제거하진 않아서 중복적인 값이 나올 수 있다
      arr.filter(callback(element[, index[, array]]), thisarg)
        callback: 각 요소에 대한 조건 값
        element: 처리할 현재 요소
        index: 현재 인덱스
        array: filter를 이용해서 호출한 배열
        thisarg: callback을 생성할 때 this로 사용하는 값
    -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../../js/util.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h1>게시글 등록</h1>

      <form name="article_upload_form">
        <div class="_inner">
          <div>
            <div>제목</div>
            <input type="text" name="article_title" id="article_title" />
          </div>
          <div>
            <div>아이디</div>
            <input type="text" name="article_id" id="article_id" />
          </div>
          <div>
            <div>비밀번호</div>
            <input type="text" name="article_password" id="article_password" />
          </div>
          <div>
            <div>내용</div>
            <input type="text" name="article_content" id="article_content" />
          </div>
        </div>
        <div>
          <button type="submit">등록</button>
          <button type="reset">초기화</button>
          <button type="button">취소</button>
        </div>
      </form>

      <h2>게시글 리스트</h2>
      <table id="article_list">
        <thead>
          <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="assets/css/common.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="assets/js/common.js"></script>
  </head>
  <body>
    <!-- TODO 미완 -->
    <div id="wrap">
      <header>
        <div class="__top_bar">
          <div class="__links_1">
            <div class="__item __active">
              <a href="#">브랜드 사이트</a>
            </div>
            <div class="__item">
              <a href="#">기업 사이트</a>
            </div>
            <div class="__item">
              <a href="#">창업안내</a>
            </div>
            <div class="__item">
              <a href="#">채용안내</a>
            </div>
          </div>
          <div class="__links_2">
            <div class="__links">
              <div class="__item">
                <a href="#">로그인</a>
              </div>
              <div class="__item">
                <a href="#">매장찾기</a>
              </div>
              <div class="__item">
                <a href="#">고객의 소리</a>
              </div>
              <div class="__item">
                <a href="#">이디야 스토어</a>
              </div>
              <div class="__item">
                <a href="#">모바일상품권 스토어</a>
              </div>
            </div>
            <div class="__icons">
              <div>
                <a href="#">
                  <img src="assets/img/top_sns01.png" alt="" />
                </a>
              </div>
              <div>
                <a href="#">
                  <img src="assets/img/top_sns02.png" alt="" />
                </a>
              </div>
              <div>
                <a href="#">
                  <img src="assets/img/top_sns03.png" alt="" />
                </a>
              </div>
              <div>
                <a href="#">
                  <img src="assets/img/top_sns04.png" alt="" />
                </a>
              </div>
            </div>
            <form class="__search">
              <input type="search" name="search" />
              <button type="button" class="__search_button">
                <img src="assets/img/icon_search.gif" alt="" />
              </button>
            </form>
          </div>
        </div>
        <div class="__main_header">
          <div class="__main_header_top">
            <div class="__inner">
              <div class="__logo">
                <a href="">
                  <img src="assets/img/top_logo.gif" alt="" />
                </a>
              </div>
              <div class="__menu_button">
                <button type="button">
                  <img src="assets/img/m_nav_btn.gif" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="__main_header_bottom"></div>
        </div>
        <div class="__mobile_menu">
          <button type="button" class="__mobile_menu_close_button">
            <img src="assets/img/m_nav_close.png" alt="" />
          </button>
          <div class="__menu"></div>
        </div>
      </header>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

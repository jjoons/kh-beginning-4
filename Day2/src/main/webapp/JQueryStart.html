      - 짧고 단순한 코드로 웹 페이지에 적용할 수 있다
      - "$"로 시작한다
      
    제이쿼리 사용법
      1. 제이쿼리 파일을 다운받는 방법
      2. CDN 웹 주소 파일로 연결해서 파일 가져오기
      
    JavaScript 작성법
      => document.getElementById('id').style.color = 'red'
    
    jQuery 작성법
      => $('css 선택자').메소드('속성', '속성값')
         $('#id').css('color', 'red')
    
    $() 함수
      - 제이쿼리 객체를 반환해서 그 안에 있는 메소드들을 사용해서 구현할 수 있다
  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/register.css" />
    <script defer src="js/common.js"></script>
  </head>
  <body>
    <div id="wrap">
      <form name="register_form" id="register_form" method="post">
        <h2 class="title">회원가입</h2>
        <div class="user_input">
          <div class="user_input_item">
            <input
              type="text"
              name="id"
              id=""
              placeholder="아이디"
              minlength="8"
              maxlength="20"
              required
            />
            <div class="verify_message"></div>
          </div>
          <div class="user_input_item">
            <input type="password" name="password" id="" placeholder="비밀번호" required />
          </div>
          <div class="user_input_item">
            <input
              type="password"
              name="password_repeat"
              id=""
              placeholder="비밀번호 확인"
              required
            />
            <div class="verify_message"></div>
          </div>
          <div class="user_input_item">
            <input type="text" name="name" id="" placeholder="이름" required />
          </div>
          <div class="user_input_item">
            <input
              type="email"
              name="email"
              id=""
              placeholder="이메일"
              required
              pattern="^[\w\d\-]{1,}@([\w\d\-]{1,}\.){1,}[\w\d\-]{1,}$"
            />
            <div class="verify_message"></div>
          </div>
          <div class="user_input_item">
            <input type="text" name="nickname" id="" placeholder="닉네임" required />
          </div>
          <div class="user_input_item">
            <input
              type="tel"
              name="phone_number"
              id=""
              placeholder="전화번호"
              required
              pattern="^(010\d{8})$"
            />
            <div class="verify_message"></div>
          </div>
        </div>
        <div class="join_button">
          <button type="submit">J O I N</button>
        </div>
      </form>
      <div></div>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
